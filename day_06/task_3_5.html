<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task 3.5</title>
    <!-- добавим стили mocha для отображения результатов -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/mocha/3.2.0/mocha.css"
    />
    <!-- добавляем сам фреймворк mocha -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mocha/3.2.0/mocha.js"></script>
    <script>
      // включаем режим тестирования в стиле BDD
      mocha.setup("bdd");
    </script>
    <!-- добавим chai -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chai/3.5.0/chai.js"></script>
    <script>
      // chai предоставляет большое количество функций. Объявим assert глобально
      let assert = chai.assert;
    </script>
  </head>
  <body>
    <!-- элемент с id="mocha" будет содержать результаты тестов -->
    <div id="mocha"></div>

    <script>
      function pow(x, n) {
        if (n < 0) return NaN;
        if (x == 1 || n == 0) return 1;

        let result = 1;

        for (let i = 0; i < n; i++) {
          result *= x;
        }
        return result;
      }
    </script>
    <script type="text/javascript" src="script_3_5.js"></script>

    <script>
      mocha.run();
    </script>
  </body>
