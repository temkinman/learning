<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>layout Slack</title>
</head>
<body>
    <div class="container">
        <div class="top-menu">
            <div class="top-menu-left"></div>
            <div class="top-menu-center">center top-menu</div>
            <div class="top-menu-right">right top-menu</div>
        </div>
        <div class="main">
            <div class="left-menu">
                <div class="big-content"></div>
            </div>
            <div class="main-chat">
                <div class="chat-top-menu">chat top-menu</div>
                <div class="chat">chat</div>
                <div class="message">
                    <input type="text" class="message-input">
                    <button class="send-button">send</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
